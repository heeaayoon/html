<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 기본문법</title>

<body>
     <header>
        <h1>자바 스크립트 DOM (단위환산) </h1>
    </header>
    <main>
        <form>
                <div class ="mdiv">
                    <select name="cell1" id ="cell1" >
                        <option value="℃" selected>섭씨온도</option>
                        <option value="℉">화씨온도</option>
                    </select>
                </div>
                <div class ="mdiv">
                    <select name="cell2" id ="cell2" >
                        <option value="℃">섭씨온도</option>
                        <option value="℉" selected>화씨온도</option>
                    </select>
                </div>
                <div class ="mdiv">
                    <input type = "text" name = "txt1" id ="txt1" placeholder="온도를 입력하세요"/>
                    <label for ="txt1"> ℃ </label>
               </div>
                <div class ="mdiv">
                    <input type = "text" name = "txt2" id ="txt2" readonly/>
                    <label for ="txt2"> ℉ </label>
               </div>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href ="../index.html">홈으로</a></li>
        </ul>
